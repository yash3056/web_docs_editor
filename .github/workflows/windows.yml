
name: Windows compilation

on:
  push:
    branches: [ python-integration ]
  pull_request:
    branches: [ python-integration ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install dependencies
      run: node -v ; npm install ; npm ci

    - name: Rebuild
      run: npm rebuild

    - name: Run tests
      run: npm test
    
    - name: Build project
      run: npm run build

