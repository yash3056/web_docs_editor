
name: Ubuntu compilation

on:
  push:
    branches: [ render ]
  pull_request:
    branches: [ render ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install dependencies
      run: node -v && npm install && npm ci

    - name: Rebuild
      run: npm rebuild

    - name: Run tests
      run: npm test
